<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles1.css">
  <title>Settings</title>
</head>

<body >

  <div class="center" style="width: 800px; height: auto;">
    <div style="color: rgb(192, 245, 247); font-size: 150%; margin-top:2% ;" class="center">Edit your account</div>
    <div class="loginContainer col s12 m2 z-depth-3"
      style="background-color: rgba(255, 255, 255, .15);backdrop-filter: blur(5px); border-radius: 10px;width: auto;">
      <!-- <h3 class="heading"> emailo </h3> -->
      <div class="row center">
        <form class="col s12" style="align-items: center;">
          <div style="margin-left:10% ;">
            <div class="row">
              <div class="input-field col s9 settings " style="margin-top: 60px !important;">
                <i class="material-icons prefix">account_circle</i>
                <input id="name" type="text" value="pradakshina" name="usename" class="validate">
                <label for="name">Name</label>
              </div>
            </div>

            <div class="row">
              <div class="col s1 settings">
                <i class="small material-icons prefix">date_range</i>
              </div>
              <div class=" col s8 ">
                <input id="date" type="text" class="datepicker validate" placeholder="DOB" name="date"
                  value="May 16, 2001">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s9 settings">
                <i class="material-icons prefix">phone</i>
                <input disabled id="phone" type="text" class="validate " value="123456789" name="phone">
                <label for="phone">Phone</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s9 settings">
                <i class="material-icons prefix">mail</i>
                <input disabled id="icon_prefix" type="text" value="18euit102@skcet.ac.in" class="validate"
                  name="emailId">
                <label for="icon_prefix">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s9 settings">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate" autocomplete='off' name="oldPassword">
                <label for="password">Old Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s9 settings">
                <i class="material-icons prefix">lock</i>
                <input id="newPassword" type="password" class="validate" autocomplete='off' name="newPassword">
                <label for="newPassword">New Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s9 settings">
                <i class="material-icons prefix">lock</i>
                <input id="confirmPassword" type="password" class="validate" autocomplete='off' name="confirmPassword">
                <label for="confirmPassword">Confirm Password</label>
              </div>
            </div>

          </div>

          <div id="button_strip" class="registerButton">
            <button class="btn waves-effect waves-light " type="submit" name="action">Update
              <!-- <i class="material-icons right">arrow_upward</i> -->
            </button>
        </form>
      </div>


    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.datepicker').datepicker();

      });
    </script>
</body>

</html>
