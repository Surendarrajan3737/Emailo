<body>
      <div
            style="width: 100%; background-color: rgba(255, 255, 255, .15);backdrop-filter: blur(5px); border-bottom: 2px solid rgb(125, 195, 255); display: flex;justify-content: space-around;">
            <a href="home.html"><img id="logo_gif" src="./Resources/emailo-gif.gif" alt="Home Page"
                        style="position: absolute;;margin: 1%;width: 10%;"></a>

            <nav id="search_nav" style="margin-bottom:5px;margin-top: 0px;">
                  <div class="nav-wrapper" style="background-color: rgb(146, 148, 151);border-radius: 10px;">
                        <form>
                              <div class="input-field">
                                    <input id="search" type="search" required
                                          style="color: rgb(61, 61, 61);border-radius: 10px;margin-top:5px ;">
                                    <label class="label-icon" for="search" style="color: rgb(65, 138, 43);"><i
                                                class="material-icons">search</i></label>
                                    <i class="material-icons" data->close</i>
                              </div>
                        </form>
                  </div>
            </nav>
            <div class=" logoutBox" style="cursor: pointer;">
                  <i class="medium material-icons white-text">exit_to_app</i>
            </div>
      </div>


      <div style="display:flex;flex-direction: row; width: 100%;justify-content: space-around;margin-top: 1%;">
            <div class="nav_stip z-depth-3"
                  style="background-color: rgba(255, 255, 255, .15);backdrop-filter: blur(5px); border-radius: 10px;width: 200px;">
                  <div class="nav_elements" id="inbox"><a href="#inbox" style="font-size: large;"><i
                                    class="small material-icons">inbox</i>Inbox</a></div>

                  <div class="nav_elements" id="draft"><a href="#drafts" style="font-size: large;"><i
                                    class="small material-icons">drafts</i>Drafts</a></div>

                  <div class="nav_elements" id="sent"><a href="#sent" style="font-size: large;"><i
                                    class="small material-icons">send</i>Sent</a></div>

                  <div class="nav_elements" id="starred"><a href="#starred" style="font-size: large;"><i
                                    class="small material-icons">star</i>Starred</a></div>

                  <div class="nav_elements" id="trash"><a href="#trash" style="font-size: large;"><i
                                    class="small material-icons">delete</i>Trash</a></div>

                  <div class="whiteBox" style="background-color: transparent"></div>
                  <div class="util_elements"><a href="https://www.github.com" style="font-size: large;" target="_blank"
                              rel="noopener"><i class="fab fa-github"></i></a>
                  </div>

                  <div class="util_elements"><a href="settings.html" style="font-size: large;"><i
                                    class="fas fa-users-cog"></i></a>
                  </div>


            </div>
            <div id="homeContainer" class="col s12 m2 z-depth-3">
                  <ul id="inboxmailList">

                  </ul>

                  <ul id="draftmailList">

                  </ul>

                  <ul id="sentmailList">

                  </ul>

                  <ul id="starredmailList">

                  </ul>

                  <ul id="trashmailList">

                  </ul>
                  <div id="mailview">

                  </div>
            </div>

            <div class="util_strip z-depth-3"
                  style="background-color: rgba(255, 255, 255, .15);backdrop-filter: blur(5px);">

                  <div class="util_elements"><a href="#!" style="font-size: large;"><i
                                    class="far fa-calendar-alt"></i></a> </div>
                  <div id="notesButton" class="util_elements"><a href="#!" style="font-size: large;"><i
                                    class="fas fa-sticky-note "></i></a> </div>

                  <div id="tasksButton" class="util_elements"><a href="#!" style="font-size: large;"><i class="fas fa-tasks"
                                    alt="tasks"></i></a>
                  </div>

                  <div class=" util_elements cIcon" onclick="addComposeBox()"
                        style="display: block; align-items: baseline;font-size: large;">
                        <i class="fas  fa-plus"
                              style="margin-left: 15%; display: block;color: aliceblue;font-size: 4em;"></i>
                        <span style="font-size: 22px;color: aliceblue;display: block;">&nbsp;Compose</span>
                  </div>


            </div>

      <div style="overflow: hidden;">
            <ul id="cmpBX"></ul>

      <script defer>
            $(document).ready(function () {
                  $('.tooltipped').tooltip();
                  $('.dropdown-trigger').dropdown();
            });
      </script>
      <script src="homescript.js" defer></script>

      <link rel="stylesheet" href="notes-style.css">
      <div id="notes">
            <div class="main-container">
                  <div class="container1">
                        <button class="btn btn-success" style="border-radius: 3px; background-color: rgb(5, 104, 26);" onclick="typeNote()">Create Note</button>
                  </div>
      
                  <div class="container2"></div>
      
                  <div class="container3">
                        <form>
                              <textarea placeholder="Write note..." id="note-text" maxlength="96"></textarea>
                              <svg id="check-icon" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path fill-rule="evenodd"
                                          d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                              </svg>
                              <svg id="x-icon" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path fill-rule="evenodd"
                                          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                              </svg>
                        </form>
                  </div>
      
            </div>
      </div>


      <script src="notes-script.js"></script>
      <script>
            notesButton.onclick=()=>{
                  if (notes.style.display == "none") {
                        notes.style.display = "block";
                  }
                  else {
                        notes.style.display = "none";
                  }
            }
      </script>
      <link rel="stylesheet" href="todo-style.css">
      <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  -->
            <!-- integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
      <div id="tasks">
            <div class="container" style="background-color:  rgb(44, 44, 44);">
            
                  <header class="text-center text-light my-4">
                        <h1 class="mb-4">Todo List</h1>
                        <form class="search">
                              <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
                        </form>
                  </header>
                  </header>
                  <ul class="list-group todos mx-auto text-light">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                              <span>play mariokart</span>
                              <i class="far fa-trash-alt delete"></i>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                              <span>defeat ganon in zelda</span>
                              <i class="far fa-trash-alt delete"></i>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                              <span>make a veggie pie</span>
                              <i class="far fa-trash-alt delete"></i>
                        </li>
                  </ul>
                  <form class="add text-center my-4">
                        <label class="text-light">Add a new todo...</label>
                        <input class="form-control m-auto" type="text" name="add" />
                  </form>
            
            </div>
      </div>
<script src="todo-script.js"></script>
<script>
      tasksButton.onclick = () => {
            if (tasks.style.display == "none") {
                  tasks.style.display = "block";
            }
            else {
                  tasks.style.display = "none";
            }
      }
</script>
